<!DOCTYPE html>
<html>
<head>
    <title>Book a Car</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            margin: 0; 
            padding: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container { 
            width: 50%; 
            background: #fff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            margin-top: 15px; 
            font-size: 1.1em; 
            color: #2c3e50; 
        }
        select, input { 
            margin-bottom: 20px; 
            padding: 12px; 
            font-size: 1.1em; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background-color: #f9f9f9; 
            transition: border-color 0.3s ease;
        }
        select:focus, input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button { 
            padding: 15px; 
            font-size: 1.2em; 
            background-color: #2980b9; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.2s ease; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            background-color: #3498db; 
            transform: translateY(-2px);
        }
        .btn { 
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .btn:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Car</h1>
        <form method="POST">
            <label for="car_id">Select Car:</label>
            <select id="car_id" name="car_id" required>
                {% for car in cars %}
                <option value="{{ car.id }}">{{ car.model }} - {{ car.car_type }} - ${{ car.rate }}/hour</option>
                {% endfor %}
            </select>
            <label for="duration_hours">Duration (hours):</label>
            <input type="number" id="duration_hours" name="duration_hours" required>
            <button type="submit">Book Car</button>
        </form>
    </div>
    <a href="{{ url_for('customer_menu') }}" class="btn">Back</a>
</body>
</html>
