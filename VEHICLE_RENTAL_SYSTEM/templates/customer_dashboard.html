<!DOCTYPE html>
<html>
<head>
    <title>Customer Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            margin: 0; 
            padding: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container { 
            width: 40%; 
            background: #fff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
            text-align: center; 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p { 
            margin: 25px 0; 
        }
        a { 
            text-decoration: none; 
            color: #2980b9; 
            font-size: 1.2em; 
            font-weight: bold; 
            padding: 12px 20px;
            display: inline-block;
            background-color: #ecf0f1;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        a:hover { 
            background-color: #3498db; 
            color: #fff;
            transform: translateY(-2px);
        }
        .back-to-menu {
            display: block;
            margin-top: 30px;
            font-size: 1.1em;
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-to-menu:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Dashboard</h1>
        <p><a href="{{ url_for('new_user') }}">New User Registration</a></p>
        <p><a href="{{ url_for('registered_user') }}">Registered User Login</a></p>
        <a class="back-to-menu" href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
