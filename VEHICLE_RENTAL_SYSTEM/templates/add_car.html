<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0066cc, #33ccff);
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #33ccff;
            outline: none;
        }
        input[type="submit"] {
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background-color: #33ccff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="submit"]:hover {
            background-color: #0066cc;
            transform: translateY(-2px);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #33ccff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .btn:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add a New Car</h1>
        <form action="{{ url_for('add_car') }}" method="post">
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>
            <label for="car_type">Car Type:</label>
            <input type="text" id="car_type" name="car_type" required>
            <label for="car_transmission">Car Transmission:</label>
            <input type="text" id="car_transmission" name="car_transmission" required>
            <label for="hourly_rate">Hourly Rate:</label>
            <input type="number" id="hourly_rate" name="hourly_rate" required>
            <input type="submit" value="Add Car">
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back</a>
    </div>
</body>
</html>
