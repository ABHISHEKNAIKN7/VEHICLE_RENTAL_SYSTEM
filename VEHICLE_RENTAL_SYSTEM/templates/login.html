<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #6D83F2, #4A5ED2); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            width: 100%; 
            max-width: 380px; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
            text-align: center; 
        }
        h1 { 
            color: #4A5ED2; 
            margin-bottom: 25px; 
            font-size: 24px; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            align-items: stretch; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: bold; 
            font-size: 14px;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4A5ED2;
            outline: none;
        }
        .btn { 
            display: inline-block; 
            width: 100%; 
            padding: 12px; 
            color: #fff; 
            background-color: #4A5ED2; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px; 
            border: none;
        }
        .btn:hover { 
            background-color: #364FC7; 
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        a.btn {
            background-color: #6D83F2;
            margin-top: 20px;
        }
        a.btn:hover {
            background-color: #5A6BEE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">Back</a>
    </div>
</body>
</html>
