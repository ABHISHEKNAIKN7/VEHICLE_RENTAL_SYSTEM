<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Car</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #444;
            font-size: 26px;
            margin-bottom: 30px;
        }
        .form-container {
            max-width: 500px;
            width: 90%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        input[type="submit"] {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #d62828;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }
        .back-link:hover {
            background-color: #005bb5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Remove a Car</h1>
        <form action="{{ url_for('remove_car') }}" method="post">
            <label for="car_id">Select Car ID to Remove:</label>
            <select id="car_id" name="car_id" required>
                {% for car in cars %}
                <option value="{{ car.id }}">{{ car.id }} - {{ car.model }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Remove Car">
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back</a>
    </div>
</body>
</html>
